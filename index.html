<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crunchyroll Premium BD Shop - Order</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
  authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
  projectId: "crunchyrollpremiumbd-shop",
  storageBucket: "crunchyrollpremiumbd-shop.appspot.com",
  messagingSenderId: "790961397898",
  appId: "1:790961397898:web:1c5fceb8b5d3340c3bcd73",
  measurementId: "G-PSSPTLC6MJ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// EmailJS init
emailjs.init("SsUmUorUm-BZG8LBY");

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("orderForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      // Send email to admin
      await emailjs.send("service_z1714kq", "template_hp66tqp", data);

      // Send email to customer
      await emailjs.send("service_z1714kq", "template_1z1lhlf", data);

      // Save to Firestore
      await addDoc(collection(db, "orders"), {
        ...data,
        timestamp: serverTimestamp()
      });

      alert("✅ অর্ডার সফলভাবে পাঠানো হয়েছে! আপনি শীঘ্রই ইমেইল পাবেন।");
      form.reset();
    } catch (error) {
      console.error("Error:", error);
      alert("❌ অর্ডার ব্যর্থ হয়েছে! আবার চেষ্টা করুন।");
    }
  });
});

  </script>
</head>
<body>
  <h2>Crunchyroll Premium BD Shop - অর্ডার ফর্ম</h2>
  <form id="orderForm">
    <label>Full Name:</label>
    <input type="text" name="name" required><label>Email:</label>
<input type="email" name="email" required>

<label>Mobile Number:</label>
<input type="text" name="mobile" required>

<label>Package:</label>
<select name="package">
  <option value="1 Month Share – 100 TK">1 Month – 100 TK</option>
  <option value="2 Months Share – 200 TK">2 Months – 200 TK</option>
  <option value="3 Months Share – 300 TK">3 Months – 300 TK</option>
</select>

<label>Payment Number:</label>
<input type="text" name="payment_number" required>

<label>Transaction ID:</label>
<input type="text" name="trans_id" required>

<label>Payment Method:</label>
<select name="payment_method">
  <option value="Bkash">Bkash</option>
  <option value="Nagad">Nagad</option>
  <option value="Rocket">Rocket</option>
</select>

<button type="submit">✅ অর্ডার কনফার্ম করুন</button>

  </form>
</body>
</html>
