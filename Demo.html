<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Crunchyroll Premium BD Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    img.banner {
      width: 100%;
      border-radius: 10px;
    }
    img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid black;
      display: block;
      margin: 20px auto;
    }
    .buy-now-btn {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
      cursor: pointer;
    }
    .buy-now-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">

  <div id="mainPage" class="page active">
    <img src="https://i.postimg.cc/KvBrVgmR/20250625-061716.jpg" class="banner" alt="Banner">
    <img src="https://i.postimg.cc/PxJQF3qj/89fcdebedfdcf2bf3a00a49d75833c3a-1.jpg" class="avatar" alt="Logo">
    <h2 style="text-align: center;">Welcome to Crunchyroll Premium BD Shop</h2>
    <button class="buy-now-btn" onclick="showPage('packagePage')">BUY NOW</button>
    <p style="text-align:center;">
      <strong>Total Users:</strong> <span id="userCount">0</span> |
      <strong>Total Orders:</strong> <span id="orderCount">0</span>
    </p>
  </div>

  <div id="packagePage" class="page">
    <h2>üì¶ ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶®</h2>

    <h3>üì§ Shared Profile</h3>
    <button class="buy-now-btn" onclick="selectPackage('Shared Profile', '1 Month', 100)">1 Month ‚Äì 100 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Shared Profile', '2 Months', 200)">2 Months ‚Äì 200 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Shared Profile', '3 Months', 300)">3 Months ‚Äì 300 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Shared Profile', '6 Months', 600)">6 Months ‚Äì 600 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Shared Profile', '8 Months', 840)">8 Months ‚Äì 840 TK</button>

    <h3>üë§ Personal Profile</h3>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '1 Month', 240)">1 Month ‚Äì 240 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '2 Months', 480)">2 Months ‚Äì 480 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '3 Months', 720)">3 Months ‚Äì 720 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '6 Months', 1440)">6 Months ‚Äì 1440 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '8 Months', 1800)">8 Months ‚Äì 1800 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Personal Profile', '12 Months', 2760)">12 Months ‚Äì 2760 TK</button>

    <h3>üëë Primary Account</h3>
    <button class="buy-now-btn" onclick="selectPackage('Primary Account', '1 Month', 650)">1 Month ‚Äì 650 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Primary Account', '2 Months', 1300)">2 Months ‚Äì 1300 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Primary Account', '3 Months', 1950)">3 Months ‚Äì 1950 TK</button>
    <button class="buy-now-btn" onclick="selectPackage('Primary Account', '6 Months', 3600)">6 Months ‚Äì 3600 TK</button>

    <div style="margin-top: 20px;">
      <button class="buy-now-btn" style="background-color: green;" onclick="goToCheckout()">üõí Add to Cart</button>
      <button class="buy-now-btn" style="background-color: orange;" onclick="showPage('mainPage')">‚¨ÖÔ∏è Back</button>
    </div>
    <p id="pkgError" style="color:red; text-align:center;"></p>
  </div>

</div>

<script>
  let selectedPackage = null;

  // Initial user and order counts (can be fetched from a database later)
  let userCount = 1234;
  let orderCount = 5678;

  document.addEventListener('DOMContentLoaded', () => {
    updateCounts();
  });

  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
    document.getElementById('pkgError').innerText = ''; // Clear error on page change
    selectedPackage = null; // Clear selected package on page change
  }

  function selectPackage(type, duration, price) {
    selectedPackage = { type, duration, price };
    document.getElementById('pkgError').innerText = `Selected: ${type} - ${duration} (${price} TK)`;
    console.log('Package selected:', selectedPackage);
  }

  function goToCheckout() {
    if (selectedPackage) {
      // In a real application, you'd send selectedPackage data to a backend
      // for processing and then redirect to a checkout page.
      // For this example, we'll just log and simulate an order.
      console.log('Proceeding to checkout with:', selectedPackage);
      alert(`Proceeding to checkout for ${selectedPackage.type} - ${selectedPackage.duration} for ${selectedPackage.price} TK.`);

      // Simulate an order and update counts
      orderCount++;
      userCount++; // Assuming each order adds a new user for simplicity
      updateCounts();

      // Optionally, go back to the main page or a confirmation page
      showPage('mainPage');
    } else {
      document.getElementById('pkgError').innerText = 'Please select a package before proceeding.';
    }
  }

  function updateCounts() {
    document.getElementById('userCount').innerText = userCount;
    document.getElementById('orderCount').innerText = orderCount;
  }
</script>
</body>
</html>
