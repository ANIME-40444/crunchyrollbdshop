<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form onsubmit="signup(event)">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="text" id="mobile" placeholder="Mobile Number" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <input type="password" id="confirm" placeholder="Confirm Password" required /><br/>
    <input type="text" id="city" placeholder="City" required /><br/>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    function signup(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // এখানে localStorage ব্যবহার করেছি ডেমোর জন্য
      localStorage.setItem("user_email", email);
      localStorage.setItem("user_pass", pass);

      // রিডাইরেক্ট করবে Signin পেইজে
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
