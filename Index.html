<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crunchyroll Premium BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }
    .page { display: none; }
    .active { display: block; }
    .banner {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 15px auto;
      border: 2px solid #000;
    }
    .btn {
      padding: 12px 20px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    .btn:hover {
      background: #218838;
    }
    .package-btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .package-btn:hover {
      background: #0056b3;
    }
    .action-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .copy-box {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
<div class="container">

<!-- Home Page -->
<div id="mainPage" class="page">
  <img src="https://i.postimg.cc/KvBrVgmR/20250625-061716.jpg" class="banner" />
  <img src="https://i.postimg.cc/PxJQF3qj/89fcdebedfdcf2bf3a00a49d75833c3a-1.jpg" class="avatar" />
  <h2 style="text-align:center;">Welcome to Crunchyroll Premium BD Shop</h2>
  <button class="btn" onclick="navigateTo('packagePage')">BUY NOW</button>
</div>

<!-- Package Page -->
<div id="packagePage" class="page">
  <h2>üì¶ Select Your Package</h2>
  <h3>Shared Profile</h3>
  <button class="package-btn" onclick="selectPackage('Shared Profile', '1 Month', 100)">1 Month ‚Äì 100 TK</button>
  <button class="package-btn" onclick="selectPackage('Shared Profile', '2 Months', 200)">2 Months ‚Äì 200 TK</button>

  <h3>Personal Profile</h3>
  <button class="package-btn" onclick="selectPackage('Personal Profile', '1 Month', 240)">1 Month ‚Äì 240 TK</button>
  <button class="package-btn" onclick="selectPackage('Personal Profile', '2 Months', 480)">2 Months ‚Äì 480 TK</button>

  <div class="action-btns">
    <button class="btn" onclick="goToCheckout()">Add to Cart</button>
    <button class="btn" onclick="navigateTo('mainPage')">Back</button>
  </div>
  <p id="pkgError" class="error"></p>
</div>

<!-- Checkout Page -->
<div id="checkoutPage" class="page">
  <h2>‚úÖ Checkout</h2>
  <div id="selectedInfo"></div>
  <input id="coName" type="text" placeholder="Full Name" />
  <input id="coEmail" type="email" placeholder="Email" />
  <input id="coAddress" type="text" placeholder="Address" />
  <input id="coMobile" type="text" placeholder="Mobile Number" />
  <input id="coPaymentNumber" type="text" placeholder="Payment Number" />
  <input id="coTransID" type="text" placeholder="Transaction ID" />
  <select id="paymentMethod" onchange="updatePayNumber()">
    <option value="">-- Select Payment Method --</option>
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
    <option value="Rocket">Rocket</option>
  </select>
  <div id="payNumber" class="copy-box"></div>
  <p style="font-size: 14px; color: red;">‚ö†Ô∏è Please send exact amount using "Send Money". No refunds for incorrect amounts.</p>
  <button class="btn" onclick="confirmOrder()">Confirm Order</button>
  <button class="btn" onclick="navigateTo('packagePage')">Back</button>
  <p id="coError" class="error"></p>
</div>

</div>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
    authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
    projectId: "crunchyrollpremiumbd-shop",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // EmailJS
  const emailjsConfig = {
    service: "service_z1714kq",
    adminTpl: "template_hp66tqp",
    custTpl: "template_1z1lhlf",
    publicKey: "SsUmUorUm-BZG8LBY",
  };
  emailjs.init(emailjsConfig.publicKey);

  // Page navigation with session memory
  function navigateTo(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    localStorage.setItem('lastPage', pageId);
  }
  window.onload = () => {
    const last = localStorage.getItem('lastPage') || 'mainPage';
    navigateTo(last);
  }

  // Package selection
  let selectedPkg = null;
  function selectPackage(type, duration, price) {
    selectedPkg = { type, duration, price };
    document.getElementById('pkgError').textContent = '';
    alert(`‚úÖ Selected: ${type} - ${duration} - ${price} TK`);
  }

  // Payment Number
  function updatePayNumber() {
    const method = document.getElementById('paymentMethod').value;
    let num = '';
    if (method === 'Bkash') num = '01740433733';
    else if (method === 'Nagad' || method === 'Rocket') num = '01603599843';
    document.getElementById('payNumber').innerHTML = num
      ? `${method} Number: <strong>${num}</strong> <button onclick="navigator.clipboard.writeText('${num}')">üìã Copy</button>`
      : '';
  }

  // Show checkout
  function goToCheckout() {
    if (!selectedPkg) {
      document.getElementById('pkgError').textContent = '‚ö†Ô∏è Please select a package';
      return;
    }
    document.getElementById('selectedInfo').innerHTML = `
      <p>üì¶ Package: <strong>${selectedPkg.type}</strong></p>
      <p>üïí Duration: <strong>${selectedPkg.duration}</strong></p>
      <p>üí∞ Price: <strong>${selectedPkg.price} TK</strong></p>
    `;
    navigateTo('checkoutPage');
  }

  // Confirm Order
  async function confirmOrder() {
    const name = document.getElementById('coName').value.trim();
    const email = document.getElementById('coEmail').value.trim();
    const address = document.getElementById('coAddress').value.trim();
    const mobile = document.getElementById('coMobile').value.trim();
    const payNo = document.getElementById('coPaymentNumber').value.trim();
    const transId = document.getElementById('coTransID').value.trim();
    const method = document.getElementById('paymentMethod').value;
    const coErr = document.getElementById('coError');
    coErr.textContent = '';

    if (!name || !email || !address || !mobile || !payNo || !transId || !method) {
      coErr.textContent = '‚ö†Ô∏è Please fill all fields';
      return;
    }

    const data = {
      ...selectedPkg,
      name,
      email,
      address,
      mobile,
      payNo,
      transId,
      method,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    try {
      await db.collection('orders').add(data);
      emailjs.send(emailjsConfig.service, emailjsConfig.adminTpl, data);
      emailjs.send(emailjsConfig.service, emailjsConfig.custTpl, data);
      alert('‚úÖ Order placed successfully. Confirmation sent via Email.');
      navigateTo('mainPage');
    } catch (err) {
      coErr.textContent = '‚ùå Failed to submit order: ' + err.message;
    }
  }
</script>
</body>
</html>
