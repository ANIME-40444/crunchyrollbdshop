<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crunchyroll Premium BD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .product-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 30px;
    }
    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      font-size: 28px;
      color: #ff6600;
      margin: 20px 0 10px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: #111;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <img class="product-img" src="https://i.imgur.com/VbdEzQe.png" alt="Crunchyroll Premium">
    <h1 class="product-title">Crunchyroll Premium BD – 1 Month Share Account</h1>
    <p class="price">মূল্য: ১০০ টাকা</p><form id="order-form">
  <div class="form-group">
    <label>নাম *</label>
    <input type="text" name="name" required />
  </div>
  <div class="form-group">
    <label>ইমেইল *</label>
    <input type="email" name="email" required />
  </div>
  <div class="form-group">
    <label>মোবাইল নাম্বার *</label>
    <input type="text" name="mobile" required />
  </div>
  <div class="form-group">
    <label>পেমেন্ট নাম্বার *</label>
    <input type="text" name="payment_number" required />
  </div>
  <div class="form-group">
    <label>লেনদেন নম্বর (Transaction ID) *</label>
    <input type="text" name="trans_id" required />
  </div>
  <div class="form-group">
    <label>পেমেন্ট মেথড *</label>
    <select name="payment_method">
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
    </select>
  </div>
  <button type="submit">✅ অর্ডার কনফার্ম করুন</button>
</form>

  </div>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>  <script>
    (function() {
      emailjs.init("SsUmUorUm-BZG8LBY"); // আপনার PUBLIC KEY
    })();

    document.getElementById('order-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_z1714kq', 'template_hp66tqp', this)
        .then(function(response) {
          alert('✅ অর্ডার সফলভাবে পাঠানো হয়েছে!');
        }, function(error) {
          console.log(error);
          alert('❌ সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।');
        });
    });
  </script></body>
</html>
