  </div><script>

  const adminTemplate = "template_hp66tqp";

  function switchToLogin() {

    document.getElementById("login").style.display = "block";
  }

  function switchToSignup() {
    document.getElementById("login").style.display = "none";
    document.getElementById("signup").style.display = "block";
  }

  function isValidPassword(pw) {
    return /^\d{6}$/.test(pw);
  }

  function isValidPhone(ph) {
    return /^\d{11}$/.test(ph);
  }

  function handleSignup() {
    const email = document.getElementById("signupEmail").value;
    const phone = document.getElementById("signupPhone").value;
    const pass = document.getElementById("signupPassword").value;
    const confirm = document.getElementById("signupConfirm").value;
    const city = document.getElementById("signupCity").value;

    if (!isValidPhone(phone)) return alert("ЁЯУ▒ ржорзЛржмрж╛ржЗрж▓ ржиржорзНржмрж░ ржнрзБрж▓! рззрзз рж╕ржВржЦрзНржпрж╛рж░ ржжрж┐ржиред");

    if (pass !== confirm) return alert("ЁЯФС ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржорж┐рж▓ржЫрзЗ ржирж╛!");

        db.collection("users").add({ email, phone, pass, city, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => {

  function handleLogin() {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPassword").value;
    db.collection("users").where("email", "==", email).get().then(snapshot => {
      if (snapshot.empty) return alert("тЪая╕П ржЗржЙржЬрж╛рж░ ржкрж╛ржУржпрж╝рж╛ ржпрж╛ржпрж╝ржирж┐!");
