<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crunchyroll Premium BD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    h1 {
      color: orange;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: orange;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crunchyroll Premium Subscription</h1>
    <form id="contact-form">
      <div class="form-group">
        <label>নাম *</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>ইমেইল *</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>মোবাইল *</label>
        <input type="text" name="mobile" required />
      </div>
      <div class="form-group">
        <label>ঠিকানা</label>
        <input type="text" name="address" />
      </div>
      <div class="form-group">
        <label>প্যাকেজ</label>
        <select name="package">
          <option value="1 Month Share">1 Month Share – 100 TK</option>
          <option value="1 Month Personal">1 Month Personal – 240 TK</option>
          <option value="1 Month Primary">1 Month Primary – 650 TK</option>
        </select>
      </div>
      <div class="form-group">
        <label>Payment Number</label>
        <input type="text" name="payment_number" required />
      </div>
      <div class="form-group">
        <label>Transaction ID</label>
        <input type="text" name="trans_id" required />
      </div>
      <div class="form-group">
        <label>পেমেন্ট মেথড</label>
        <select name="payment_method">
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
        </select>
      </div>
      <button type="submit">✅ অর্ডার কনফার্ম করুন</button>
    </form>
  </div>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>  <script>
    (function(){
      emailjs.init("SsUmUorUm-BZG8LBY"); // আপনার PUBLIC KEY
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_z1714kq', 'template_hp66tqp', this)
        .then(function(response) {
          alert('✅ অর্ডার সফলভাবে পাঠানো হয়েছে!');
        }, function(error) {
          console.log(error);
          alert('❌ একটি সমস্যা হয়েছে। Console দেখে ঠিক করুন।');
        });
    });
  </script></body>
</html>
