</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
    authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",

  firebase.initializeApp(firebaseConfig);

  function showLogin() {

  function handleSignup() {

    const phone = document.getElementById("signupPhone").value;

    const confirm = document.getElementById("signupConfirm").value;
    const city = document.getElementById("signupCity").value;

    if (!/^\d{11}$/.test(phone)) return alert("ЁЯУ╡ ржЖржкржирж╛рж░ ржорзЛржмрж╛ржЗрж▓ ржиржорзНржмрж░ржЯрж┐ ржнрзБрж▓");

    if (!city) return alert("ЁЯУН ржжржпрж╝рж╛ ржХрж░рзЗ ржЖржкржирж╛рж░ рж╕рж┐ржЯрж┐ рж▓рж┐ржЦрзБржи");

    db.collection("users").where("email", "==", email).get().then(snapshot => {

      db.collection("users").where("phone", "==", phone).get().then(sn2 => {
        if (!sn2.empty) return alert("тЪая╕П Mobile number already signed up!");

        db.collection("users").add({
          email, phone, city, password: pass,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("тЬЕ рж╕рж╛ржЗржи ржЖржк рж╕ржлрж▓! ржПржЦржи рж▓ржЧржЗржи ржХрж░рзБржиред");

  function handleLogin() {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPassword").value;

    db.collection("users").where("email", "==", email).get().then(snapshot => {
      if (snapshot.empty) return alert("тЭМ ржЗржЙржЬрж╛рж░ ржкрж╛ржУржпрж╝рж╛ ржпрж╛ржпрж╝ржирж┐!");

      snapshot.forEach(doc => {
        if (doc.data().password === pass) matched = true;
      });

      if (!matched) return alert("тЭМ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржнрзБрж▓");

      document.getElementById("login").style.display = "none";
      document.getElementById("mainWebsite").style.display = "block";
    });
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {

    order.timestamp = firebase.firestore.FieldValue.serverTimestamp();

    db.collection("orders").add(order).then(() => {
      emailjs.send("service_92d3nmb", "template_1e97v39", order); // admin
