<!DOCTYPE html>

    }

    .container {
      max-width: 600px; margin: 30px auto; padding: 20px;
      background: #1c2a3a; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    img.banner {
      width: 100%; border-radius: 10px;
    }
    img.small-pic {
      width: 150px; height: 150px;
      border-radius: 50%; margin: 20px auto; display: block;
    }

    .green-btn {
      background: green; color: white;
      padding: 12px 20px; border: none;
      border-radius: 8px; font-size: 18px;
      cursor: pointer; display: block;
      margin: 10px auto;
      transition: 0.3s ease;
    }
    .green-btn:hover {

      transform: scale(1.05);
    }

    .stars {

      color: gold; font-size: 20px;
    }

    .package-page {
      display: none;
    }

    .package-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 20px 0;
    }

    .package-btn {
      background: #222e44;
      color: white;
      border: 1px solid #ff9f1c;
      border-left: 5px solid #ff9f1c;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .package-btn:hover {
      background-color: #2d3e59;
      transform: scale(1.02);
    }

    .back-btn {
      margin-top: 20px;

</head>
