<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    .box { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 10px #ccc; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { background: #007bff; color: #fff; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üîß Admin Panel - Crunchyroll Premium BD</h2>

  <div class="box">
    <h3>üìù Update Website Description</h3>
    <textarea id="description" rows="4"></textarea>
    <button onclick="saveDescription()">Save</button>
  </div>

  <div class="box">
    <h3>üé® Change Website Color</h3>
    <label>Primary Color:</label>
    <input type="color" id="primaryColor" />
    <label>Secondary Color:</label>
    <input type="color" id="secondaryColor" />
    <button onclick="saveColors()">Save Colors</button>
  </div>

  <div class="box">
    <h3>‚ûï Add Feature (Button/Section)</h3>
    <label>Title:</label>
    <input id="featureTitle" type="text" />
    <label>Content (HTML Allowed):</label>
    <textarea id="featureContent" rows="5"></textarea>
    <label>Show on Page:</label>
    <select id="featurePage">
      <option value="mainPage">Home Page</option>
      <option value="packagePage">Package Page</option>
      <option value="checkoutPage">Checkout Page</option>
    </select>
    <button onclick="addFeature()">Add Feature</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
      authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
      projectId: "crunchyrollpremiumbd-shop"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveDescription() {
      const desc = document.getElementById("description").value;
      db.collection("siteContent").doc("main").set({ description: desc }, { merge: true });
      alert("‚úÖ Description updated");
    }

    function saveColors() {
      const primary = document.getElementById("primaryColor").value;
      const secondary = document.getElementById("secondaryColor").value;
      db.collection("siteContent").doc("style").set({ primary, secondary }, { merge: true });
      alert("üé® Colors updated");
    }

    function addFeature() {
      const title = document.getElementById("featureTitle").value;
      const content = document.getElementById("featureContent").value;
      const page = document.getElementById("featurePage").value;
      db.collection("features").add({
        title, content, page,
        createdAt: new Date()
      });
      alert("üß© Feature added");
    }
  </script>
</body>
</html>
