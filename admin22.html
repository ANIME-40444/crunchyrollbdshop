<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Crunchyroll BD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #333;
    }
    .panel {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    button {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: darkgreen;
    }
    .status {
      margin-top: 10px;
      color: green;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="panel">
    <h2>ğŸ› ï¸ Admin Panel</h2>
    <label>ğŸŒ Description</label>
    <textarea id="description" rows="5"></textarea><label>ğŸ“œ Features</label>
<textarea id="features" rows="5"></textarea>

<label>ğŸ”˜ Button Text (Buy Now)</label>
<input id="buyNow" type="text" placeholder="Buy Now text" />

<label>ğŸ¨ Background Color</label>
<input id="background" type="color" />

<button onclick="saveData()">ğŸ’¾ Save Updates</button>
<div class="status" id="status"></div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
      authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
      projectId: "crunchyrollpremiumbd-shop"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveData() {
      const description = document.getElementById("description").value;
      const features = document.getElementById("features").value;
      const buyNow = document.getElementById("buyNow").value;
      const background = document.getElementById("background").value;

      Promise.all([
        db.collection("siteinfo").doc("description").set({ text: description }),
        db.collection("siteinfo").doc("features").set({ text: features }),
        db.collection("siteinfo").doc("buttonText").set({ buyNow }),
        db.collection("siteinfo").doc("colors").set({ background })
      ])
      .then(() => {
        document.getElementById("status").textContent = "âœ… Successfully updated!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "âŒ Error: " + error.message;
      });
    }

    function loadData() {
      db.collection("siteinfo").doc("description").get().then(doc => {
        if (doc.exists) document.getElementById("description").value = doc.data().text || '';
      });
      db.collection("siteinfo").doc("features").get().then(doc => {
        if (doc.exists) document.getElementById("features").value = doc.data().text || '';
      });
      db.collection("siteinfo").doc("buttonText").get().then(doc => {
        if (doc.exists) document.getElementById("buyNow").value = doc.data().buyNow || '';
      });
      db.collection("siteinfo").doc("colors").get().then(doc => {
        if (doc.exists) document.getElementById("background").value = doc.data().background || '#ffffff';
      });
    }

    window.onload = loadData;
  </script></body>
</html>
