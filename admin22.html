<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Crunchyroll Premium BD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: orange;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .stats {
      margin: 20px 0;
      font-size: 18px;
      background: #ffe6cc;
      padding: 10px;
      border-radius: 8px;
    }
    .logout {
      background: red;
      margin-top: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <p id="adminEmail">Checking Login...</p>
    <div class="stats">
      👥 Total Users: <span id="userCount">0</span><br>
      📦 Total Orders: <span id="orderCount">0</span>
    </div>

    <h3>📝 ওয়েবসাইট Description Edit করুন:</h3>
    <textarea id="descriptionBox" rows="10"></textarea>
    <button onclick="saveDescription()">💾 Save Description</button>

    <button class="logout" onclick="logout()">🔓 Logout</button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
    authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
    projectId: "crunchyrollpremiumbd-shop"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email !== 'crunchyrollpremiumbd@gmail.com') {
        alert('❌ আপনি অ্যাডমিন নন!');
        logout();
      } else {
        document.getElementById('adminEmail').textContent = `✅ Logged in as: ${user.email}`;
        listenCounts();
        loadDescription();
      }
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert(e.message));
    }
  });

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  function listenCounts() {
    db.collection('users').onSnapshot(snap => {
      document.getElementById('userCount').textContent = snap.size;
    });
    db.collection('orders').onSnapshot(snap => {
      document.getElementById('orderCount').textContent = snap.size;
    });
  }

  function loadDescription() {
    db.collection('siteinfo').doc('description').get().then(doc => {
      if (doc.exists) {
        document.getElementById('descriptionBox').value = doc.data().text;
      }
    });
  }

  function saveDescription() {
    const newText = document.getElementById('descriptionBox').value.trim();
    if (!newText) return alert('⚠️ কিছু লিখুন!');
    db.collection('siteinfo').doc('description').set({ text: newText })
    .then(() => alert('✅ Description Updated!'))
    .catch(err => alert('❌ Error: ' + err.message));
  }
</script>
</body>
</html>
