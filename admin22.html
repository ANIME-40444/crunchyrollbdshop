<!-- Dynamic Admin Panel Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Crunchyroll Premium BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üìã Admin Panel - Dynamic Features Control</h2>

  <div class="section">
    <h3>üìù Website Description</h3>
    <textarea id="description" rows="4"></textarea>
    <button onclick="saveDescription()">Save Description</button>
  </div>

  <div class="section">
    <h3>üé® Site Styling</h3>
    <label>Primary Color</label>
    <input type="color" id="primaryColor">
    <label>Secondary Color</label>
    <input type="color" id="secondaryColor">
    <button onclick="saveStyles()">Save Colors</button>
  </div>

  <div class="section">
    <h3>üß© Add Custom Feature / Section</h3>
    <label>Section Title</label>
    <input id="featureTitle" type="text">
    <label>Section Content (HTML allowed)</label>
    <textarea id="featureContent" rows="5"></textarea>
    <label>Show in Page</label>
    <select id="featurePage">
      <option value="mainPage">Home Page</option>
      <option value="packagePage">Package Page</option>
      <option value="checkoutPage">Checkout Page</option>
    </select>
    <button onclick="addFeature()">Add Feature</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: 'AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4',
      authDomain: 'crunchyrollpremiumbd-shop.firebaseapp.com',
      projectId: 'crunchyrollpremiumbd-shop',
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveDescription() {
      const desc = document.getElementById('description').value;
      db.collection('siteContent').doc('main').set({ description: desc }, { merge: true });
      alert('‚úÖ Description Updated');
    }

    function saveStyles() {
      const primary = document.getElementById('primaryColor').value;
      const secondary = document.getElementById('secondaryColor').value;
      db.collection('siteContent').doc('style').set({ primary, secondary }, { merge: true });
      alert('üé® Colors Updated');
    }

    function addFeature() {
      const title = document.getElementById('featureTitle').value;
      const content = document.getElementById('featureContent').value;
      const page = document.getElementById('featurePage').value;
      const feature = { title, content, page, createdAt: new Date() };
      db.collection('features').add(feature);
      alert('üß© Feature Added');
      document.getElementById('featureTitle').value = '';
      document.getElementById('featureContent').value = '';
    }
  </script>
</body>
</html>
