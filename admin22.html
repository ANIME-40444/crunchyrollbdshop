<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Crunchyroll Premium BD - Admin Controlled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #f2f2f2;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary-color);
      color: #000;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
    }
    .banner {
      width: 100%;
      border-radius: 8px;
    }
    .desc {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }
    .buy-now-btn {
      background: var(--primary-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .custom-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .custom-section h3 {
      margin-top: 0;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/KvBrVgmR/20250625-061716.jpg" class="banner" alt="Banner">
    <div class="desc" id="websiteDescription">লোড হচ্ছে...</div>
    <button class="buy-now-btn" onclick="alert('Package Page Loading...')">BUY NOW</button>

    <!-- Optional Custom Feature Sections -->
    <div id="customFeatures"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
      authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
      projectId: "crunchyrollpremiumbd-shop",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadSettings() {
      try {
        const doc = await db.collection('settings').doc('main').get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('websiteDescription').innerText = data.description || 'ডেসক্রিপশন পাওয়া যায়নি';
          document.documentElement.style.setProperty('--primary-color', data.primaryColor || '#007bff');
          document.documentElement.style.setProperty('--secondary-color', data.secondaryColor || '#f2f2f2');

          // Load Custom Feature Sections
          const features = data.features || [];
          const featureDiv = document.getElementById('customFeatures');
          features.forEach(feature => {
            const section = document.createElement('div');
            section.className = 'custom-section';
            section.innerHTML = `<h3>${feature.title}</h3><p>${feature.content}</p>`;
            featureDiv.appendChild(section);
          });
        } else {
          document.getElementById('websiteDescription').innerText = 'কোন সেটিংস পাওয়া যায়নি';
        }
      } catch (err) {
        console.error('লোড সমস্যা:', err);
        document.getElementById('websiteDescription').innerText = 'সার্ভার সমস্যা হয়েছে';
      }
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
