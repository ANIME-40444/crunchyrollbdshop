<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>এডমিন প্যানেল - Crunchyroll Premium BD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stat-box {
      background-color: #ffe3cc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }
    .stat-box h2 {
      margin: 0;
      font-size: 40px;
      color: #ff6600;
    }
    .stat-box p {
      margin: 5px 0 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #ff6600;
      color: white;
    }
  </style>
</head>
<body>
  <header>Crunchyroll Premium BD - এডমিন প্যানেল</header>
  <div class="container">
    <div class="stats">
      <div class="stat-box">
        <h2 id="totalOrders">0</h2>
        <p>মোট অর্ডার</p>
      </div>
      <div class="stat-box">
        <h2 id="totalUsers">0</h2>
        <p>মোট ইউজার</p>
      </div>
    </div><h3 style="color:#ff6600">সর্বশেষ অর্ডার সমূহ</h3>
<table>
  <thead>
    <tr>
      <th>নাম</th>
      <th>ইমেইল</th>
      <th>মোবাইল</th>
      <th>প্যাকেজ</th>
      <th>ট্রাঞ্জেকশন আইডি</th>
    </tr>
  </thead>
  <tbody id="orderData"></tbody>
</table>

  </div>  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSszsZGoe0lXBXOWGktlJ6pYIU6YSIM_SZgLKnsifoa9jAN_jit55vIcOOdXi8yILI5-9i8P-hfIrsv/pub?output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        let totalOrders = 0;
        const users = new Set();
        const tbody = document.getElementById("orderData");

        rows.forEach(row => {
          if (row.trim() === "") return;
          const cols = row.split(",");
          const [name, email, mobile, address, packageSel, personalSel, primarySel, paymentNum, transID, method] = cols;
          users.add(email);
          totalOrders++;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${mobile}</td>
            <td>${packageSel || personalSel || primarySel}</td>
            <td>${transID}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("totalOrders").textContent = totalOrders;
        document.getElementById("totalUsers").textContent = users.size;
      })
      .catch(err => {
        console.error("ডেটা লোড করতে সমস্যা হয়েছে:", err);
      });
  </script></body>
</html>
