<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Email Sender - Crunchyroll</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #FF6600;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      background: #FF6600;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Account To Customer</h2>
    <form id="emailForm">
      <input type="email" name="to_email" placeholder="Customer Email" required />
      <input type="text" name="profile_type" placeholder="Profile Type" required />
      <input type="text" name="validity" placeholder="Validity" required />
      <input type="text" name="email" placeholder="Account Email" required />
      <input type="text" name="password" placeholder="Password" required />
      <input type="text" name="profile_number" placeholder="Profile Number" required />
      <input type="text" name="account_name" placeholder="Account Name" required />
      <button type="submit">üì© Send Account</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("q1Zd_Oa10czeY2fUP"); // Your Public Key

    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_x3rxhqm", "template_rjwasen", this)
        .then(() => {
          alert("‚úÖ Account sent successfully!");
          this.reset();
        }, (error) => {
          alert("‚ùå Failed to send: " + error.text);
        });
    });
  </script>

</body>
</html>
