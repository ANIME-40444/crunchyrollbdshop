<script>
  const cloudName = "dqtts30hb"; // তোমার Cloud name
  const folderName = "screenshots";

  async function loadCloudinaryScreenshots() {
    const url = `https://res.cloudinary.com/${cloudName}/image/list/${folderName}.json`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById("screenshotList");
      container.innerHTML = "";

      data.resources.reverse().forEach(item => {
        const img = document.createElement("img");
        img.src = `https://res.cloudinary.com/${cloudName}/image/upload/${item.public_id}.jpg`;
        img.style.maxWidth = "100%";
        img.style.borderRadius = "8px";
        img.style.marginBottom = "15px";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<p><strong>Image:</strong> ${item.public_id}</p>`;
        card.appendChild(img);

        container.appendChild(card);
      });
    } catch (error) {
      console.error("Cloudinary screenshot fetch failed:", error);
    }
  }

  window.onload = loadCloudinaryScreenshots;
</script>
