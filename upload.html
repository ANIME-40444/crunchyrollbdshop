<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Screenshot</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #ff6600;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <h1>üì∏ Send Your Account Screenshot</h1>

  <form id="uploadForm">
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="hidden" name="image_url" id="image_url" />
    
    <!-- Uploadcare widget -->
    <input type="hidden" role="uploadcare-uploader"
      data-public-key="ca826a6b112bc7a74fa2"
      data-images-only="true"
      data-multiple="false"
      data-crop="free"
      data-clearable="true"
      data-tabs="file camera url"
      data-path-value="screenshots/"
      />

    <button type="submit">‚úÖ Submit Screenshot</button>
  </form>

  <script>
    emailjs.init("q1Zd_Oa10czeY2fUP");

    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = this.email.value;

      widget.value().promise().then(fileInfo => {
        const imageUrl = fileInfo.cdnUrl;

        // Send to EmailJS
        emailjs.send("service_x3rxhqm", "template_rjwasen", {
          email: email,
          image_url: imageUrl
        }).then(() => {
          alert("‚úÖ Screenshot uploaded and sent successfully!");
          this.reset();
          widget.value(null);
        }).catch(error => {
          alert("‚ùå Error: " + error.text);
        });
      });
    });
  </script>
</body>
</html>
