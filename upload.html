<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Screenshot - Crunchyroll Premium BD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #00b347;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¤ Upload Your Screenshot</h2>
    <form id="uploadForm">
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="file" id="file" accept="image/*" required>
      <button type="submit">Submit Screenshot</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
      authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
      projectId: "crunchyrollpremiumbd-shop",
      storageBucket: "crunchyrollpremiumbd-shop.appspot.com",
      messagingSenderId: "790961397898",
      appId: "1:790961397898:web:1c5fceb8b5d3340c3bcd73",
      measurementId: "G-PSSPTLC6MJ"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const file = document.getElementById("file").files[0];
      const timestamp = new Date();
      const filePath = `screenshots/${Date.now()}_${file.name}`;

      const uploadTask = storage.ref(filePath).put(file);
      uploadTask.on("state_changed",
        null,
        (error) => alert("âŒ Upload Failed: " + error.message),
        async () => {
          const url = await uploadTask.snapshot.ref.getDownloadURL();
          await db.collection("screenshots").add({
            email,
            url,
            time: timestamp
          });
          document.getElementById("successMsg").textContent = "âœ… Screenshot submitted successfully!";
          document.getElementById("uploadForm").reset();
        }
      );
    });

    // Autofill email from query param
    const params = new URLSearchParams(window.location.search);
    const userEmail = params.get("email");
    if(userEmail) document.getElementById("email").value = userEmail;
  </script></body>
</html>
