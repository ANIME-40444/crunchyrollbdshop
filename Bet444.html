<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Prediction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button#bigBtn {
      background: #27ae60;
      color: white;
    }
    button#smallBtn {
      background: #c0392b;
      color: white;
    }
    button#bigBtn:hover {
      background: #2ecc71;
    }
    button#smallBtn:hover {
      background: #e74c3c;
    }
    #result {
      font-size: 1.4rem;
      margin: 1.5rem 0;
      min-height: 2rem;
      color: #34495e;
    }
    #points {
      font-weight: bold;
      color: #2980b9;
      margin-top: 1rem;
    }
    #resetBtn {
      background: #7f8c8d;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Big or Small Prediction Game</h1>

  <p>Predict if the number will be <strong>Big (6-10)</strong> or <strong>Small (1-5)</strong></p>

  <button id="bigBtn">Big</button>
  <button id="smallBtn">Small</button>

  <div id="result"></div>

  <div id="points">Your Points: 0</div>

  <button id="resetBtn">Reset Points</button>

  <script>
    const bigBtn = document.getElementById("bigBtn");
    const smallBtn = document.getElementById("smallBtn");
    const resultDiv = document.getElementById("result");
    const pointsDiv = document.getElementById("points");
    const resetBtn = document.getElementById("resetBtn");

    // Load points from localStorage or 0
    let points = parseInt(localStorage.getItem("points")) || 0;
    pointsDiv.textContent = `Your Points: ${points}`;

    function generateNumber() {
      // Generates a random number 1-10
      return Math.floor(Math.random() * 10) + 1;
    }

    function updatePoints(value) {
      points += value;
      localStorage.setItem("points", points);
      pointsDiv.textContent = `Your Points: ${points}`;
    }

    function playGame(prediction) {
      const number = generateNumber();
      let win = false;

      if (prediction === "big" && number >= 6) {
        win = true;
      } else if (prediction === "small" && number <= 5) {
        win = true;
      }

      if (win) {
        resultDiv.textContent = `ðŸŽ‰ You won! Number was ${number}. +1 point!`;
        updatePoints(1);
      } else {
        resultDiv.textContent = `ðŸ˜ž You lost! Number was ${number}. No points.`;
      }
    }

    bigBtn.addEventListener("click", () => playGame("big"));
    smallBtn.addEventListener("click", () => playGame("small"));

    resetBtn.addEventListener("click", () => {
      points = 0;
      localStorage.setItem("points", points);
      pointsDiv.textContent = `Your Points: ${points}`;
      resultDiv.textContent = "";
    });
  </script>
</body>
</html>
