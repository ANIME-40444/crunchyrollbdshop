<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Crunchyroll Premium BD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .menu {
      position: relative;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
    main {
      padding: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #screenshots {
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crunchyroll Admin Dashboard</h1>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
      <div class="dropdown" id="dropdown">
        <a href="#email">üì© Email Sender</a>
        <a href="#screenshots">üñº Screenshot Center</a>
      </div>
    </div>
  </header>  <main>
    <section id="email">
      <h2>üì© Send Account to Customer</h2>
      <form id="emailForm">
        <input type="email" name="to_email" placeholder="Customer Email" required>
        <input type="text" name="profile_type" placeholder="Profile Type" required>
        <input type="text" name="validity" placeholder="Validity" required>
        <input type="text" name="email" placeholder="Account Email" required>
        <input type="text" name="password" placeholder="Password" required>
        <input type="text" name="profile_number" placeholder="Profile Number" required>
        <input type="text" name="account_name" placeholder="Account Name" required>
        <button type="submit">Send Email</button>
      </form>
    </section><section id="screenshots">
  <h2>üñº Submitted Screenshots</h2>
  <div id="screenshotList"></div>
</section>

  </main>  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  <script>
    (function() {
      emailjs.init("q1Zd_Oa10czeY2fUP");
    })();

    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_x3rxhqm", "template_rjwasen", this).then(function() {
        alert("‚úÖ Account sent successfully!");
        e.target.reset();
      }, function(error) {
        alert("‚ùå Failed to send: " + error.text);
      });
    });
  </script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDvKtm-Mu_12pDLo_9bPvLOusx6YyoYI4",
      authDomain: "crunchyrollpremiumbd-shop.firebaseapp.com",
      projectId: "crunchyrollpremiumbd-shop",
      storageBucket: "crunchyrollpremiumbd-shop.firebasestorage.app",
      messagingSenderId: "790961397898",
      appId: "1:790961397898:web:1c5fceb8b5d3340c3bcd73",
      measurementId: "G-PSSPTLC6MJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadScreenshots() {
      const list = document.getElementById("screenshotList");
      db.collection("screenshots").orderBy("time", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          list.innerHTML += `
            <div class="card">
              <p><strong>Email:</strong> ${data.email}</p>
              <img src="${data.url}" alt="screenshot">
              <small>${data.time?.toDate().toLocaleString() || ''}</small>
            </div>
          `;
        });
      });
    }
    loadScreenshots();
  </script></body>
</html>
